version: '3'

services:

  postgresdb:
    image: postgres:9.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=secret

  flyway-migrator:
    image: gsengun/flyway-postgres:1.1
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      - postgresdb
    command: postgresdb 5432 postgres secret postgres