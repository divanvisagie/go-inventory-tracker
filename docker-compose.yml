version: '3'

services:

  postgresdb:
    image: postgres:9.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=secret

  flyway-migrator:
    image: gsengun/flyway-postgres:1.1
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      - postgresdb
    command: postgresdb 5432 postgres secret postgres

  inventory-tracker:
    build: 
      context: ./server
    container_name: inventory-tracker-server
    volumes:
      - ./server:/go/src/github.com/divanvisagie/go-inventory-tracker
    ports:
      - "8080:8080"
  
  locust:
    build:
      context: ./load-testing
    volumes:
      - ./load-testing:/locust
    ports:
      - "8089:8089"

    environment:
      - ATTACKED_HOST=http://inventory-tracker:8080